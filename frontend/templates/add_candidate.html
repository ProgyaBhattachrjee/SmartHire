<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Candidate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f7f9fc">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SmartHire Insights</a>
        <div class="ms-auto">
          <a href="/candidates" class="btn btn-outline-light"
            >View Candidates</a
          >
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center text-primary mb-4">Upload Candidate Resume</h2>
      <div class="card shadow p-4 mx-auto" style="max-width: 600px">
        <form
          action="/add_candidate"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF):</label>
            <input
              type="file"
              class="form-control"
              id="resume"
              name="resume"
              accept=".pdf"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
