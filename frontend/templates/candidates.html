<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candidates List</title>
  </head>
  <body>
    <h1>Candidates</h1>
    <ul>
      {% for candidate in candidates %}
      <li>
        {{ candidate[1] }} ({{ candidate[2] }}) - Skills: {{ candidate[3] }} -
        Experience: {{ candidate[4] }} years
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
