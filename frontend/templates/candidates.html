<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candidates List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f7f9fc">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SmartHire Insights</a>
        <div class="ms-auto">
          <a href="/add_candidate" class="btn btn-outline-light"
            >Upload Resume</a
          >
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center text-primary mb-4">Candidate List</h2>
      {% if candidates %}
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-primary">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Skills</th>
              <th>Experience (Years)</th>
            </tr>
          </thead>
          <tbody>
            {% for candidate in candidates %}
            <tr>
              <td>{{ candidate[1] }}</td>
              <td>{{ candidate[2] }}</td>
              <td>{{ candidate[3] }}</td>
              <td>{{ candidate[4] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
      <p class="text-center text-muted">No candidates found.</p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
