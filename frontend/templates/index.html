<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SmartHire Insights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f8fc;
      }
      .btn-tile {
        padding: 30px;
        border-radius: 12px;
        transition: transform 0.2s ease-in-out;
        height: 100%;
      }
      .btn-tile:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SmartHire Insights</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">Welcome to SmartHire Insights</h1>
        <p class="text-muted fs-5">
          Manage resumes, view candidates, and match them with jobs efficiently.
        </p>
      </div>

      <div class="row g-4 justify-content-center">
        <div class="col-md-5">
          <a
            href="/add_candidate"
            class="btn btn-outline-primary w-100 btn-tile"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Upload a resume in PDF format."
          >
            Upload Resume
          </a>
        </div>

        <div class="col-md-5">
          <a
            href="/candidates"
            class="btn btn-primary w-100 btn-tile"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="View all uploaded candidates with filters and graphs."
          >
            View Candidates
          </a>
        </div>

        <div class="col-md-5">
          <a
            href="/job_description"
            class="btn btn-outline-info w-100 btn-tile"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Upload a job description (text or PDF)."
          >
            Upload Job Description
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      tooltipTriggerList.forEach((el) => new bootstrap.Tooltip(el));
    </script>
  </body>
</html>
